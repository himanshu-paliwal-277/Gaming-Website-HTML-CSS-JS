<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./Assets/tic_tac_toe.png" type="image/x-icon">
  </head>
  <body>
    <div class="start_window" id="start">
      <img src="./Assets/tic_tac_toe.png" alt="" />
      <h1>Tic Tac Toe Game</h1>
      <button onclick="start()">Start</button>
      <a href="../index.html">
        <button id="exit">Exit</button>
      </a>
    </div>
    <nav>
      <ul>
        <!-- <li>Home</li> -->
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div id="Game_over">
          <img src="Assets/excited.gif" alt="excited gif" />
          <h1>You Win</h1>
        </div>
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Tic Tac Toe Game</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset" onclick="reset_game()">Reset</button>
            <button id="exit" class="exit_from_game" onclick="back_btn()">Back</button>
        </div>
        <div class="imgbox1">
          <img src="Assets/Pikachu_win.gif" alt="excited gif" />
        </div>
        <div class="imgbox2">
          <img src="Assets/excited.gif" alt="excited gif" />
        </div>
      </div>
    </div>
    <img
      src="../sound_on.png"
      id="sound_on"
      onclick="sound_on()"
      alt="Sound on"
    />
    <img
      src="../sound_off.png"
      id="sound_off"
      onclick="sound_off()"
      alt="Sound off"
    />
    <script src="script.js"></script>
  </body>
</html>
